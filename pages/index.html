<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Gerenciador de Arquivos</title>
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <script src="../assets/js/jquery-1.10.2.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
    
            <div id="mensagem" role="alert">
                 <button class="close" onclick="closeMessage();" id="close"></button>
           </div>
           <button class="btn btn-info" id="showFormProvider" onclick="findAllCompany()">Cadastro fornecedor</button>
           <button class="btn btn-info" id="showFormCompany" style='display:none'>Cadastro Empresarial</button>
        <button class="btn btn-success" id="findAllCompanyTable">Relatório de Empresas</button>
        <div id="form-company">
        <h2>Cadastro de Empresa</h2>
        <form method="POST" id="form-company-post" action="/fornecedor-empresa/register-company">
            <div class="form-inline">
                <input type="text" required="required" placeholder="CNPJ" class="cnpj form-control" id="cnpj" name="cnpj">
                <input type="text" pattern=".{5,30}" required title="5 to 10 characters" required="required" placeholder="Nome Da Empresa" class="form-control" name="businessName">
                <label>UF da empresa:</label>
                <select name="uf" class="form-control">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <br />
            <button  class="btn btn-primary">Salvar</button>
        </form>
    </div>

        <div id="form-provider" style="display:none">
            <form method="POST" id="provider-form" action="/fornecedor-empresa/register-provider">
                <h2>Cadastro de fornecedor</h2>
                <select class="form-control" name="companyId" id="selectP">
                    <option value="1">Pessoa Física</option>
                    <option value="2">Pessoa Jurídica</option>
                </select>
                <label>Digite sua data de nascimento<strong id="warning" >(Obrigatório para pessoa Física)</strong></label>
                <input class="form-control" id="dateControll" required="required" type="date" name="date"/>
                <div id="datalist-company"></div>
                <div id="form">
                    <input name='name'  pattern=".{5,30}" required title="5 to 30 characters"  required="required" placeholder="Nome do Fornecedor" class="form-control" type='text'>
                    <input class="cpf form-control" id="cpfCnpj" required="required" name="cpfCnpj" placeholder="digite o CPF" type="text">
                </div>
                <div class="form-inline"  id="phonesInput">
                        <button type="button" class="btn btn-default" onclick="inputPhonecreate()">Adicionar Telefone</button>

                    <input type="text" required="required" name="phones[]" id="phone" class="form-control" placeholder="Telefone"/>
                </div>
              
               
                <br/>
                <button  class="btn btn-primary">Salvar</button>
            </form>
        </div>

       <div id="table-company"></div>
       <div class="modal fade" id="modalPhone" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Telefones para contato</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery.mask.js"></script>
    <script src="../js/jquery.mask.min.js"></script>
    <script src="../js/Validation.js"></script>
    <script src="../js/Tables.js"></script>
    <script src="../js/javascript.js"></script>
</body>

</html>
