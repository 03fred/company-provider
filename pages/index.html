<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Gerenciador de Arquivos</title>
    <link href="../assets/css/bootstrap.css" rel="stylesheet" />
    <script src="../assets/js/jquery-1.10.2.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
            <div id="mensagem" role="alert">
                 <button class="close" onclick="closeMessage();" id="close"></button>
           </div>
        
           <button class="btn btn-success" id="showFormProvider" onclick="findAllCompany()">Cadastro fornecedor</button>
        <button class="btn btn-success" id="showFormCompany" style='display:none'>Cadastro Empresarial</button>

        <div id="form-company">
        <h2>Cadastro de Empresa</h2>
        <form method="POST" id="form-company-post" action="/fornecedor-empresa/register-company">
            <div class="form-inline">
                <input type="text" placeholder="CNPJ" class="form-control" id="cnpj" name="cnpj">
                <input type="text" placeholder="Nome Da Empresa" class="form-control" name="businessName">
                <label>UF da empresa:</label>
                <select name="uf" class="form-control">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <br />
            <button  class="btn btn-primary">Salvar</button>
        </form>
    </div>

        <div id="form-provider" style="display:none">
            <form method="POST" id="provider-form" action="/fornecedor-empresa/register-provider">
                <h2>Cadastro de fornecedor</h2>
                <select class="form-control" name="companyId" id="selectP">
                    <option value="1">Pessoa Física</option>
                    <option value="2">Pessoa Jurídica</option>
                </select>
                <label>Digite sua data de nascimento (Obrigatório para pessoa Física)</label>
                <input class="form-control" id="dateControll" required="required" type="date" name="date"/>
                <div id="datalist-company"></div>
                <div id="form">
                    <input name='name' placeholder="Nome do Fornecedor" class="form-control" type='text'>
                    <input class="form-control" id="cpfCnpj" name="cpfCnpj" placeholder="digite o CPF" type="text">
                </div>
                <br/>
                <button  class="btn btn-primary">Salvar</button>
            </form>
        </div>

       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../js/Validation.js"></script>
    <script src="../js/javascript.js"></script>
</body>

</html>
